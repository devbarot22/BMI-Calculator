<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator || Body Mass Index</title>
    <link rel="stylesheet" href="./bmi.css" />
  </head>
  <body>
    <div id="container">
      <div id="cal-box">
        <h1>BMI Calculator</h1>
        <div><h1 title="r" id="result">result</h1></div>
        <div id="main-content">
          <input type="" title="weight" placeholder="weight(kg)" id="weight" />
          <input
            type=""
            title="height"
            placeholder="height(ft) ex-5.10"
            id="height"
          />
          <br />
        </div>
        <button id="btn">Calculate</button>
        <h1 id="classtxt">Classification</h1>
        <h2 id="class" title="Classification">class</h2>
      </div>
    </div>

    <script src="./bmi.js"></script>
  </body>
</html>
